<html>

<head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<div class="d-flex flex-row align-items-start">
    <p class= "mr-1">Enter Task</p>
    <input id="selectTask" type="text" placeholder="Complete this Assignment" name="addItem"><button id="addTask">Add</button>
    </p>
</div>
<div id="bothLists" class= "d-flex flex-column align-items-start">
    <h3>Pending Tasks</h3>
        <ul id="pendingList" class="list-group">
            <li class="list-group-item list-group-item-light"></li> 
        </ul>
    </h3>
    <h3>Completed Tasks</h3>
        <ul id="completedList" class="list-group d-flex flex-column-reverse align-items-start">
            <li class="list-group-item list-group-item-success"></li> 
        </ul>
    </h3>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="todo.js"></script>
</html>
